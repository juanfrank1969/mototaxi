<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mototaxis Monter√≠a - Ubicaci√≥n Segura</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        #map { height: 400px; width: 100%; border-radius: 1.5rem; }
        .maxim-yellow { background-color: #ffcc00; }
        ::-webkit-scrollbar { width: 0px; background: transparent; }
        .tab-active { border-bottom: 4px solid #000; font-weight: bold; }
        
        .pulse-gps { animation: pulse 2s infinite; }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #ffcc00;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .driver-card:hover { border-color: #ffcc00; background-color: #fffbeb; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Cabecera -->
    <header class="maxim-yellow p-4 flex items-center justify-between sticky top-0 z-50 shadow-md">
        <div class="flex items-center gap-2">
            <i data-lucide="bike" class="w-7 h-7"></i>
            <h1 class="font-black text-2xl uppercase tracking-tighter">Mototaxis Monter√≠a</h1>
        </div>
        <div class="flex gap-4">
            <button onclick="switchTab('passenger')" id="btn-tab-passenger" class="px-2 py-1 tab-active text-sm uppercase text-gray-800">Pasajero</button>
            <button onclick="switchTab('driver')" id="btn-tab-driver" class="px-2 py-1 text-sm uppercase text-gray-800">Conductores</button>
        </div>
    </header>

    <main class="flex-1 flex flex-col md:flex-row p-4 gap-4 max-w-7xl mx-auto w-full">
        
        <!-- SECCI√ìN PASAJERO -->
        <div id="view-passenger" class="w-full flex flex-col md:flex-row gap-6">
            
            <!-- Panel de Control -->
            <div class="w-full md:w-80 lg:w-96 bg-white rounded-3xl p-6 shadow-xl flex flex-col gap-5 h-fit">
                <div>
                    <h2 class="text-xl font-bold italic uppercase tracking-tight">¬øA d√≥nde vas?</h2>
                    <p class="text-gray-400 text-sm italic">Tu seguridad es nuestra prioridad.</p>
                </div>
                
                <div class="space-y-4">
                    <div class="relative group">
                        <label class="text-xs font-bold text-gray-400 ml-1 uppercase">Punto de Recogida</label>
                        <div class="absolute left-3 bottom-3.5 text-yellow-600 z-10">
                            <i data-lucide="map-pin" class="w-5 h-5"></i>
                        </div>
                        <input type="text" id="origin" placeholder="Escribe tu direcci√≥n en Monter√≠a" class="w-full pl-10 pr-12 py-3.5 bg-gray-50 border-2 border-transparent focus:border-yellow-400 rounded-2xl focus:outline-none transition-all text-sm font-medium shadow-inner">
                        <button onclick="handleOriginGPS()" id="btn-gps" class="absolute right-3 bottom-2.5 p-1.5 bg-yellow-100 text-yellow-700 rounded-lg hover:bg-yellow-200" title="Usar mi ubicaci√≥n">
                            <i data-lucide="locate-fixed" class="w-5 h-5"></i>
                        </button>
                    </div>

                    <div class="relative group">
                        <label class="text-xs font-bold text-gray-400 ml-1 uppercase">Destino (En Monter√≠a)</label>
                        <div class="absolute left-3 bottom-3.5 text-red-600 z-10">
                            <i data-lucide="navigation" class="w-5 h-5"></i>
                        </div>
                        <input type="text" id="destination" 
                            onkeydown="if(event.key === 'Enter') autoCalculate()" 
                            placeholder="Ej: Universidad del Sin√∫..." 
                            class="w-full pl-10 pr-4 py-3.5 bg-gray-50 border-2 border-transparent focus:border-yellow-400 rounded-2xl focus:outline-none text-sm font-medium shadow-inner">
                        
                        <div id="loading-dest" class="hidden absolute right-3 bottom-3.5">
                            <div class="loading-spinner w-4 h-4 border-2"></div>
                        </div>
                    </div>
                </div>

                <div id="trip-info" class="hidden space-y-4">
                    <div class="bg-green-50 p-4 rounded-2xl border-2 border-green-100 flex justify-between items-center">
                        <div>
                            <span class="text-[10px] font-bold text-green-700 uppercase">Tarifa Local</span>
                            <p id="total-price" class="text-3xl font-black text-gray-900">$ 0</p>
                        </div>
                        <div class="text-right">
                            <span class="text-[10px] font-bold text-gray-400 uppercase">Trayecto</span>
                            <p id="distance-text" class="text-lg font-bold text-gray-700">0.0 km</p>
                        </div>
                    </div>
                    
                    <button onclick="searchDrivers()" class="w-full bg-black text-white py-4 rounded-2xl font-black text-lg hover:bg-gray-800 transition-all flex items-center justify-center gap-3 shadow-lg">
                        PEDIR MOTO AHORA
                        <i data-lucide="search" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>

            <!-- Mapa / Selecci√≥n de Conductor -->
            <div class="w-full md:flex-1 bg-white rounded-3xl overflow-hidden shadow-xl relative min-h-[500px] flex flex-col">
                <div id="map" class="flex-1 w-full"></div>
                
                <div id="driver-selection" class="hidden absolute bottom-0 left-0 right-0 bg-white/95 backdrop-blur-md p-6 border-t-2 border-yellow-400 z-[1001] max-h-[70%] overflow-y-auto rounded-t-[2.5rem] shadow-2xl transition-all">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-xl font-black uppercase italic tracking-tight">Motos Cerca de Ti</h3>
                        <button onclick="closeDriverSelection()" class="p-2 bg-gray-100 rounded-full"><i data-lucide="x" class="w-5 h-5"></i></button>
                    </div>
                    <div class="space-y-3" id="drivers-list">
                        <div onclick="selectDriver('Juan K.', 'Boxer CT100', 'ABC12D', '3001234567')" class="driver-card flex items-center gap-4 p-4 border-2 border-gray-100 rounded-2xl cursor-pointer transition-all">
                            <div class="w-14 h-14 bg-gray-200 rounded-full flex-shrink-0 overflow-hidden border-2 border-yellow-400 relative">
                                <img src="https://i.pravatar.cc/150?u=juan" alt="Juan">
                                <div class="absolute bottom-0 right-0 w-4 h-4 bg-green-500 border-2 border-white rounded-full"></div>
                            </div>
                            <div class="flex-1">
                                <div class="flex justify-between">
                                    <h4 class="font-bold">Juan K.</h4>
                                    <span class="text-yellow-600 font-bold flex items-center text-sm"><i data-lucide="star" class="w-3 h-3 fill-current mr-1"></i> 4.9</span>
                                </div>
                                <p class="text-xs text-gray-500 italic">Boxer Roja ‚Ä¢ ABC12D</p>
                            </div>
                            <button class="bg-black text-white px-4 py-2 rounded-xl text-xs font-bold italic uppercase">Pedir</button>
                        </div>
                    </div>
                </div>

                <!-- Overlay de estado -->
                <div id="status-overlay" class="hidden absolute inset-0 bg-black/70 z-[2000] flex items-center justify-center p-6 backdrop-blur-sm">
                    <div class="bg-white p-6 rounded-[2rem] max-w-sm w-full shadow-2xl relative overflow-hidden text-center">
                        <div id="status-icon" class="pulse-gps mb-3 text-yellow-500 bg-yellow-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto">
                            <i data-lucide="bike" class="w-8 h-8"></i>
                        </div>
                        <h3 id="status-title" class="text-xl font-black mb-1">Buscando...</h3>
                        <p id="status-desc" class="text-gray-500 text-xs mb-4 italic">Conectando con el conductor...</p>

                        <div id="action-buttons" class="hidden flex flex-col gap-3">
                            <a id="whatsapp-link" href="#" target="_blank" class="w-full bg-[#25D366] text-white py-3 rounded-xl font-bold flex items-center justify-center gap-2 shadow-lg hover:opacity-90">
                                <i data-lucide="message-circle" class="w-5 h-5"></i>
                                WHATSAPP AL CONDUCTOR
                            </a>
                        </div>
                        <button onclick="cancelRequest()" id="cancel-btn" class="w-full py-3 bg-gray-100 text-gray-500 rounded-xl font-bold hover:bg-gray-200 mt-2 italic">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- VISTA REGISTRO CONDUCTORES -->
        <div id="view-driver" class="hidden w-full max-w-4xl mx-auto bg-white rounded-3xl p-6 md:p-8 shadow-xl">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-black mb-2 uppercase italic">Af√≠liate como Conductor</h2>
                <p class="text-gray-500 uppercase text-xs font-bold tracking-widest italic">Monter√≠a Segura - Registro Local</p>
            </div>
            
            <form id="form-driver" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="text" id="reg-name" placeholder="Nombre Completo" required class="w-full px-4 py-3 bg-gray-50 border rounded-xl">
                    <input type="tel" id="reg-phone" placeholder="WhatsApp" required class="w-full px-4 py-3 bg-gray-50 border rounded-xl">
                    <input type="number" id="reg-id" placeholder="C√©dula" required class="w-full px-4 py-3 bg-gray-50 border rounded-xl">
                    <input type="text" id="reg-plate" placeholder="Placa de la Moto" required class="w-full px-4 py-3 bg-gray-50 border rounded-xl uppercase">
                </div>
                <button type="submit" id="submit-driver-btn" class="w-full maxim-yellow py-4 rounded-2xl font-black shadow-lg">ENVIAR PARA REVISI√ìN</button>
            </form>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'mototaxi-monteria';

        signInAnonymously(auth);

        document.getElementById('form-driver').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'conductores_revision'), {
                    nombre: document.getElementById('reg-name').value,
                    celular: document.getElementById('reg-phone').value,
                    cedula: document.getElementById('reg-id').value,
                    placa: document.getElementById('reg-plate').value,
                    timestamp: serverTimestamp()
                });
                alert("¬°Datos enviados! Te contactaremos pronto.");
            } catch (err) { console.error(err); }
        });
    </script>

    <script>
        let map, routeLayer;
        
        // --- AJUSTE DE TARIFA: $3.600 PARA 2.2km - 2.8km ---
        // Base de $1.800 + $700 por KM adicional.
        // Ejemplo Unisin√∫ (~2.4km): 1800 + (2.4 * 750) = 3600 exactos.
        const BASE_FARE = 1800; 
        const KM_PRICE = 750;  
        const MIN_FARE = 2000;
        
        const MONTERIA_BOUNDS = '-75.95,8.68,-75.80,8.82'; 

        lucide.createIcons();

        function initMap() {
            try {
                map = L.map('map', { zoomControl: false }).setView([8.751, -75.881], 14);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            } catch (e) { console.error("Error al cargar mapa", e); }
        }

        async function handleOriginGPS() {
            const input = document.getElementById('origin');
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((pos) => {
                    input.dataset.coords = `${pos.coords.longitude},${pos.coords.latitude}`;
                    input.value = "üìç Mi Ubicaci√≥n Actual";
                    if (document.getElementById('destination').value) autoCalculate();
                });
            }
        }

        async function autoCalculate() {
            const originVal = document.getElementById('origin').value;
            const destVal = document.getElementById('destination').value;
            const loader = document.getElementById('loading-dest');
            
            if (!originVal || !destVal) return;
            loader.classList.remove('hidden');

            try {
                const p1 = await geocode(originVal);
                const p2 = await geocode(destVal);
                
                if (!p1 || !p2) {
                    alert("No encontramos la ubicaci√≥n en Monter√≠a.");
                    return;
                }

                const res = await fetch(`https://router.project-osrm.org/route/v1/driving/${p1.lon},${p1.lat};${p2.lon},${p2.lat}?overview=full&geometries=geojson`);
                const data = await res.json();
                
                if(!data.routes || data.routes.length === 0) throw new Error("Ruta no disponible");

                const distanceKm = (data.routes[0].distance / 1000).toFixed(2);

                if (map) {
                    if (routeLayer) map.removeLayer(routeLayer);
                    routeLayer = L.geoJSON(data.routes[0].geometry, { style: { color: '#000', weight: 6, opacity: 0.9 } }).addTo(map);
                    map.fitBounds(routeLayer.getBounds(), { padding: [40, 40] });
                }

                // C√ÅLCULO AJUSTADO A $3.600
                let rawPrice = BASE_FARE + (parseFloat(distanceKm) * KM_PRICE);
                
                // Redondeo a la centena m√°s cercana para que quede en n√∫meros como 3.600
                let price = Math.round(rawPrice / 100) * 100;
                
                if (price < MIN_FARE) price = MIN_FARE; 

                document.getElementById('total-price').innerText = `$ ${price.toLocaleString('es-CO')}`;
                document.getElementById('distance-text').innerText = distanceKm + " km";
                document.getElementById('trip-info').classList.remove('hidden');
            } catch (e) { 
                console.error(e);
            } finally {
                loader.classList.add('hidden');
            }
        }

        async function geocode(text) {
            if (text.includes("Mi Ubicaci√≥n Actual")) {
                const coords = document.getElementById('origin').dataset.coords;
                if (coords) {
                    const [lon, lat] = coords.split(',');
                    return { lon, lat };
                }
            }
            let query = text.toLowerCase();
            let finalQuery = `${query}, Monter√≠a, C√≥rdoba, Colombia`;
            const res = await fetch(`https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(finalQuery)}&format=json&limit=1&viewbox=${MONTERIA_BOUNDS}&bounded=1`);
            const data = await res.json();
            return data[0] ? { lon: data[0].lon, lat: data[0].lat } : null;
        }

        function searchDrivers() {
            const overlay = document.getElementById('status-overlay');
            overlay.classList.remove('hidden');
            overlay.classList.add('flex');
            
            setTimeout(() => {
                overlay.classList.add('hidden');
                overlay.classList.remove('flex');
                document.getElementById('driver-selection').classList.remove('hidden');
            }, 1500);
        }

        function selectDriver(name, bike, plate, phone) {
            document.getElementById('driver-selection').classList.add('hidden');
            const overlay = document.getElementById('status-overlay');
            overlay.classList.remove('hidden');
            overlay.classList.add('flex');
            
            document.getElementById('status-title').innerText = "¬°Moto Asignada!";
            document.getElementById('status-desc').innerHTML = `<span class="font-bold text-black">${name}</span> va en camino.<br>Moto: <span class="font-bold text-black">${bike}</span>`;
            
            const origin = document.getElementById('origin').value;
            const dest = document.getElementById('destination').value;
            const price = document.getElementById('total-price').innerText;
            const message = encodeURIComponent(`¬°Hola ${name}! Te pido la carrera por la App.\nüìç Recogida: ${origin}\nüèÅ Destino: ${dest}\nüí∞ Tarifa: ${price}`);
            
            document.getElementById('whatsapp-link').href = `https://wa.me/57${phone}?text=${message}`;
            document.getElementById('action-buttons').classList.remove('hidden');
            lucide.createIcons();
        }

        function cancelRequest() {
            document.getElementById('status-overlay').classList.remove('flex');
            document.getElementById('status-overlay').classList.add('hidden');
        }

        window.switchTab = (tab) => {
            document.getElementById('view-passenger').classList.toggle('hidden', tab !== 'passenger');
            document.getElementById('view-driver').classList.toggle('hidden', tab !== 'driver');
            document.getElementById('btn-tab-passenger').classList.toggle('tab-active', tab === 'passenger');
            document.getElementById('btn-tab-driver').classList.toggle('tab-active', tab === 'driver');
            if(tab === 'passenger' && map) setTimeout(() => map.invalidateSize(), 200);
        };

        window.onload = initMap;
    </script>
</body>
</html>
