<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MotoApp Monter√≠a</title>
    
    <style>
        :root { --primary: #ffcc00; --dark: #121212; --light: #ffffff; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        
        body, html { height: 100%; width: 100%; overflow: hidden; background: var(--dark); font-family: system-ui, sans-serif; }

        #map { position: absolute; top: 0; bottom: 0; left: 0; right: 0; z-index: 1; }

        /* Encabezado */
        .app-header {
            position: absolute; top: 15px; left: 15px; right: 15px;
            background: var(--primary); padding: 12px; border-radius: 15px;
            text-align: center; z-index: 1000; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .app-header h1 { font-size: 15px; font-weight: 900; color: #000; text-transform: uppercase; }

        /* Panel Inferior */
        .main-panel {
            position: absolute; bottom: 25px; left: 12px; right: 12px;
            background: var(--light); padding: 20px; border-radius: 25px;
            z-index: 1000; box-shadow: 0 -10px 30px rgba(0,0,0,0.2);
            display: flex; flex-direction: column; gap: 12px;
        }

        .input-item {
            background: #f1f1f1; border-radius: 12px; padding: 5px 15px;
            display: flex; align-items: center; border: 1px solid #ddd;
        }
        .input-item input {
            width: 100%; border: none; background: transparent; height: 45px;
            font-size: 15px; outline: none; font-weight: 600; color: #333;
        }
        .gps-trigger { color: var(--primary); font-size: 24px; cursor: pointer; margin-left: 10px; }

        .result-card {
            display: none; background: #f0fff4; border: 1px solid #c6f6d5;
            padding: 15px; border-radius: 15px; justify-content: space-between; align-items: center;
        }
        .price-tag { font-size: 30px; font-weight: 900; color: #234e52; }
        .distance-info { text-align: right; font-size: 13px; color: #4a5568; font-weight: bold; }

        .btn-request {
            width: 100%; background: var(--dark); color: white; border: none;
            padding: 18px; border-radius: 15px; font-weight: 800; font-size: 16px;
            text-transform: uppercase; display: none; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* Modal de Permiso GPS */
        #gps-modal {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            z-index: 9999; flex-direction: column; justify-content: center;
            align-items: center; color: white; text-align: center; padding: 30px;
        }
        .btn-fix { background: var(--primary); color: black; padding: 16px 30px; border-radius: 12px; font-weight: 900; margin-top: 25px; text-decoration: none; cursor: pointer; }
    </style>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>

    <div id="gps-modal">
        <h2 style="color:var(--primary); margin-bottom:15px;">‚ö†Ô∏è PERMISO DE UBICACI√ìN</h2>
        <p>Para funcionar como APK, debes activar el GPS en los ajustes de tu celular.</p>
        <p style="margin-top:10px; font-size:14px; opacity:0.8;">Ve a: Ajustes > Aplicaciones > MotoApp > Permisos > Ubicaci√≥n</p>
        <div class="btn-fix" onclick="location.reload()">YA LO ACTIV√â, REINTENTAR</div>
    </div>

    <div class="app-header">
        <h1>MotoApp Monter√≠a üèçÔ∏è</h1>
    </div>

    <div id="map"></div>

    <div class="main-panel">
        <div class="input-item">
            <input type="text" id="origin" placeholder="üìç Buscando tu ubicaci√≥n..." readonly>
            <span class="gps-trigger" onclick="pedirGPS()">üéØ</span>
        </div>

        <div class="input-item">
            <input type="text" id="destination" onkeydown="if(event.key==='Enter') calcularTarifa()" placeholder="üèÅ ¬øA qu√© barrio o lugar vas?">
        </div>

        <div id="price-box" class="result-card">
            <span id="price-display" class="price-tag">$ 0</span>
            <div class="distance-info">
                <p id="km-display">0.0 km</p>
                <p>Valor Sugerido</p>
            </div>
        </div>

        <button id="btn-whatsapp" onclick="enviarWhatsApp()" class="btn-request">SOLICITAR MOTO</button>
    </div>

    <script>
        let myMap, currentRoute;
        const COSTO_BASE = 1800; 
        const COSTO_KM = 820; 

        function iniciarApp() {
            // Centrar en Monter√≠a por defecto
            myMap = L.map('map', { zoomControl: false, attributionControl: false }).setView([8.751, -75.881], 14);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(myMap);
            pedirGPS();
        }

        function pedirGPS() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        document.getElementById('gps-modal').style.display = 'none';
                        const { latitude, longitude } = position.coords;
                        document.getElementById('origin').value = "üìç Mi Ubicaci√≥n Actual";
                        document.getElementById('origin').dataset.coords = `${longitude},${latitude}`;
                        myMap.setView([latitude, longitude], 16);
                        L.circleMarker([latitude, longitude], {radius: 10, color: '#2563eb', fillOpacity: 1, weight: 3, fillColor: '#fff'}).addTo(myMap);
                    },
                    (error) => {
                        console.error("Error GPS:", error);
                        document.getElementById('gps-modal').style.display = 'flex';
                    },
                    { enableHighAccuracy: true, timeout: 15000 }
                );
            }
        }

        async function calcularTarifa() {
            const destName = document.getElementById('destination').value;
            const startStr = document.getElementById('origin').dataset.coords;
            if(!destName || !startStr) return;

            document.activeElement.blur(); // Ocultar teclado en m√≥vil

            try {
                const start = startStr.split(',');
                // Geocodificaci√≥n del destino en Monter√≠a
                const geoRes = await fetch(`https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(destName)}, Monteria&format=json&limit=1`);
                const geoData = await geoRes.json();
                if(geoData.length === 0) throw new Error("No encontrado");
                
                const end = [geoData[0].lon, geoData[0].lat];

                // C√°lculo de ruta real por calles
                const routeRes = await fetch(`https://router.project-osrm.org/route/v1/driving/${start[0]},${start[1]};${end[0]},${end[1]}?overview=full&geometries=geojson`);
                const routeData = await routeRes.json();
                
                const distKm = (routeData.routes[0].distance / 1000).toFixed(2);

                // Dibujar ruta en el mapa
                if (currentRoute) myMap.removeLayer(currentRoute);
                currentRoute = L.geoJSON(routeData.routes[0].geometry, { style: { color: '#000', weight: 5 } }).addTo(myMap);
                myMap.fitBounds(currentRoute.getBounds(), { padding: [40, 160] });

                // Calcular precio redondeado a cientos
                let finalPrice = Math.round((COSTO_BASE + (parseFloat(distKm) * COSTO_KM)) / 100) * 100;
                if(finalPrice < 2500) finalPrice = 2500; // M√≠nima

                document.getElementById('price-display').innerText = `$ ${finalPrice.toLocaleString('es-CO')}`;
                document.getElementById('km-display').innerText = distKm + " km";
                document.getElementById('price-box').style.display = 'flex';
                document.getElementById('btn-whatsapp').style.display = 'block';
            } catch (err) { 
                alert("No pudimos ubicar ese lugar. Intenta con un nombre de barrio claro."); 
            }
        }

        function enviarWhatsApp() {
            const destino = document.getElementById('destination').value;
            const precio = document.getElementById('price-display').innerText;
            const mensaje = `Hola, solicito un servicio de Mototaxi en Monter√≠a.%0Aüìç Origen: Mi Ubicaci√≥n Actual%0AüèÅ Destino: ${destino}%0Aüí∞ Tarifa calculada: ${precio}`;
            window.open(`https://wa.me/573000000000?text=${mensaje}`, '_blank');
        }

        window.onload = iniciarApp;
    </script>
</body>
</html>
