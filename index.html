<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mototaxis Monter铆a</title>
    
    <!-- Configuraci贸n PWA para Android e iOS -->
    <meta name="theme-color" content="#ffcc00">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Manifest Inline mejorado -->
    <link rel="manifest" href='data:application/manifest+json,{"name":"Mototaxi Monteria","short_name":"MotoApp","start_url":".","display":"standalone","background_color":"#ffffff","theme_color":"#ffcc00","icons":[{"src":"https://cdn-icons-png.flaticon.com/512/3194/3194591.png","sizes":"512x512","type":"image/png"}]}'>

    <!-- Cargando Tailwind desde CDN con soporte de respaldo -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Leaflet para el Mapa -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Iconos Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        /* Estilos de emergencia por si el CDN falla */
        body { font-family: sans-serif; margin: 0; background-color: #f3f4f6; }
        #map { height: 100%; width: 100%; min-height: 300px; }
        .maxim-yellow { background-color: #ffcc00 !important; }
        .panel-flotante { 
            position: absolute; bottom: 0; left: 0; right: 0; 
            background: white; padding: 20px; z-index: 1000;
            border-radius: 25px 25px 0 0; box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
        }
        @media (min-width: 768px) {
            .panel-flotante { position: relative; border-radius: 20px; margin: 20px; width: 380px; }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Encabezado Fijo -->
    <header class="maxim-yellow p-4 flex items-center justify-between shadow-lg sticky top-0 z-[2000]">
        <div class="flex items-center gap-2">
            <i data-lucide="bike" class="w-6 h-6"></i>
            <span class="font-bold text-lg tracking-tighter">MOTOTAXIS MONTERA</span>
        </div>
        <!-- Bot贸n de Instalaci贸n visible -->
        <button id="btnInstalar" class="hidden bg-black text-white text-[10px] px-4 py-2 rounded-full font-bold uppercase">
            Instalar App
        </button>
    </header>

    <main class="flex-1 flex flex-col md:flex-row relative overflow-hidden">
        <!-- Mapa ocupa todo el fondo -->
        <div class="flex-1 w-full h-[60vh] md:h-auto relative z-0">
            <div id="map"></div>
        </div>

        <!-- Panel de control -->
        <div class="panel-flotante">
            <div class="w-12 h-1 bg-gray-200 rounded-full mx-auto mb-4 md:hidden"></div>
            <h2 class="text-xl font-bold mb-4 uppercase italic">驴A d贸nde vas?</h2>
            
            <div class="space-y-4">
                <div class="relative">
                    <input type="text" id="origin" placeholder="Cargando ubicaci贸n..." class="w-full pl-4 pr-10 py-3 bg-gray-100 border-0 rounded-xl text-sm font-bold focus:ring-2 focus:ring-yellow-400">
                    <button onclick="handleOriginGPS()" class="absolute right-3 top-3 text-yellow-600"><i data-lucide="locate" class="w-5 h-5"></i></button>
                </div>

                <div class="relative">
                    <input type="text" id="destination" onkeydown="if(event.key === 'Enter') autoCalculate()" placeholder="Destino (Ej: Unisin煤)" class="w-full px-4 py-3 bg-gray-100 border-0 rounded-xl text-sm font-bold focus:ring-2 focus:ring-yellow-400">
                </div>
            </div>

            <div id="trip-info" class="hidden mt-4 animate-pulse">
                <div class="bg-yellow-50 p-4 rounded-xl border border-yellow-200 flex justify-between items-center mb-4">
                    <div>
                        <p class="text-[10px] font-bold text-yellow-800 uppercase">Tarifa</p>
                        <p id="total-price" class="text-3xl font-black">$ 3.600</p>
                    </div>
                    <div class="text-right">
                        <p class="text-[10px] font-bold text-gray-400 uppercase font-bold">Distancia</p>
                        <p id="distance-text" class="text-sm font-bold">0.0 km</p>
                    </div>
                </div>
                <button onclick="enviarWhatsApp()" class="w-full bg-black text-white py-4 rounded-xl font-bold text-lg shadow-xl flex items-center justify-center gap-2">
                    PEDIR MOTO AHORA <i data-lucide="chevron-right" class="w-5 h-5"></i>
                </button>
            </div>
        </div>
    </main>

    <script>
        // Inicializar iconos
        lucide.createIcons();
        
        let map, routeLayer;
        const BASE_FARE = 1800; 
        const KM_PRICE = 820; 
        const MIN_FARE = 2500;

        // Iniciar mapa
        function initMap() {
            map = L.map('map', { zoomControl: false }).setView([8.751, -75.881], 14);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            handleOriginGPS(); // Cargar GPS al iniciar
        }

        async function handleOriginGPS() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((pos) => {
                    const coords = `${pos.coords.longitude},${pos.coords.latitude}`;
                    document.getElementById('origin').value = " Mi Ubicaci贸n";
                    document.getElementById('origin').dataset.coords = coords;
                    if(document.getElementById('destination').value) autoCalculate();
                }, () => {
                    document.getElementById('origin').value = "Monter铆a, C贸rdoba";
                });
            }
        }

        async function autoCalculate() {
            const originVal = document.getElementById('origin').value;
            const destVal = document.getElementById('destination').value;
            if (!originVal || !destVal) return;

            try {
                const p1 = await geocode(originVal);
                const p2 = await geocode(destVal);
                if (!p1 || !p2) return;

                const res = await fetch(`https://router.project-osrm.org/route/v1/driving/${p1.lon},${p1.lat};${p2.lon},${p2.lat}?overview=full&geometries=geojson`);
                const data = await res.json();
                const dist = (data.routes[0].distance / 1000).toFixed(2);

                if (routeLayer) map.removeLayer(routeLayer);
                routeLayer = L.geoJSON(data.routes[0].geometry, { style: { color: '#000', weight: 6 } }).addTo(map);
                map.fitBounds(routeLayer.getBounds(), { padding: [50, 50] });

                let price = Math.round((BASE_FARE + (parseFloat(dist) * KM_PRICE)) / 100) * 100;
                if (price < MIN_FARE) price = MIN_FARE;

                document.getElementById('total-price').innerText = `$ ${price.toLocaleString('es-CO')}`;
                document.getElementById('distance-text').innerText = dist + " km";
                document.getElementById('trip-info').classList.remove('hidden');
                document.getElementById('trip-info').classList.remove('animate-pulse');
            } catch (e) { console.log(e); }
        }

        async function geocode(text) {
            if (text.includes("")) {
                const c = document.getElementById('origin').dataset.coords.split(',');
                return { lon: c[0], lat: c[1] };
            }
            const r = await fetch(`https://nominatim.openstreetmap.org/search?q=${text}, Monteria&format=json&limit=1`);
            const d = await r.json();
            return d[0] ? { lon: d[0].lon, lat: d[0].lat } : null;
        }

        function enviarWhatsApp() {
            const d = document.getElementById('destination').value;
            const p = document.getElementById('total-price').innerText;
            window.open(`https://wa.me/573000000000?text=Pedido de Moto:%0A Origen: Mi Ubicaci贸n%0A Destino: ${d}%0A Tarifa: ${p}`);
        }

        // --- LGICA DE INSTALACIN ---
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('btnInstalar').classList.remove('hidden');
        });

        document.getElementById('btnInstalar').addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') document.getElementById('btnInstalar').classList.add('hidden');
                deferredPrompt = null;
            }
        });

        window.onload = initMap;
    </script>
</body>
</html>
